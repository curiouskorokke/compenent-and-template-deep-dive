<app-dashboard-item>
  <app-dashboard-header
    [config]="{
      src: 'globe.png',
      alt: 'A globe',
      title: 'Traffic'
    }"
  ></app-dashboard-header>
  <div id="traffic">
    <p>Last 7 days</p>

    <div id="chart">
      @for (dataPoint of dummyTrafficData; track dataPoint.id) {
      <div [style.height]="(dataPoint.value / maxTraffic) * 100 + '%'"></div>
      }
    </div>
  </div>
</app-dashboard-item>
