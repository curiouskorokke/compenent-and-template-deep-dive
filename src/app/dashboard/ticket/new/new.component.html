<form
  id="new-ticket"
  (ngSubmit)="onSubmit(form, titleInput, requestInput)"
  #form
>
  <p>
    <label>Title</label>
    <input name="title" id="title" #titleInput />
  </p>
  <p>
    <label>Request</label>
    <textarea name="request" id="request" rows="3" #requestInput></textarea>
  </p>
  <p>
    <button appButton title="Submit">‚å≤</button>
  </p>
</form>
